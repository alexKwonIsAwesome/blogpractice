{% extends "base.html" %}


{% block content %}
<h1>Login</h1>
<form action="{% url "auth:login" %}" method="POST">
	{% csrf_token %}
	<input type="text" name="username" placeholder="이름" required>
	<input type="password" name="password" placeholder="비밀번호" required>
	<input type="submit" value="로그인">
</form>
{% endblock %}
