<form action="{{ action }}" method=POST enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="title" value="{% if post %}{{ post.title }}{% endif %}" placeholder="title">
  <input type="text" name="content" value="{% if post %}{{ post.content }}{% endif %}" placeholder="contents">
  <input type="file" name="image">
  <input type="submit" value="publish">
</form>
