{% extends "base.html" %}


{% block content %}
<h1>Posts List</h1>

<ul>
    {% for post in posts %}
    <li>
    <img src="{{ post.get_image_url }}" alt="{{ post.title }}">
    <a href="{% url "posts:detail" pk=post.id %}">
	    <h2>{{ post.title }}<span>({{ post.comment_set.count}})</span></h2>
    </a>
    <p>{{ post.content }}</p>
    </li>
    {% endfor %}
</ul>
<ul>
  <li><a href="/posts/?page={{ previous_page }}">이전 페이지</a> </li>
  <li><a href="/posts/?page={{ next_page }}">다음 페이지</a></li>
</ul>
{% endblock %}
